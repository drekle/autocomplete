<html>
<header>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="eac/jquery.easy-autocomplete.min.js"></script> 
	<link rel="stylesheet" href="eac/easy-autocomplete.min.css"> 
</header>
<body>
	Products
	<input id="basics" />
	<script>
		var options = {

			url: "resources/products.json",

			getValue: "name",

			list: {
				match: {
					enabled: true
				}
			},

			theme: "square"
		};
		$("#basics").easyAutocomplete(options);
	</script>
</body>
</html>
